<div class="login-container" ng-controller="LogInController">
	<div class="page-container">
		<div class="page-content">
			<div class="content-wrapper">
				<form name="login-form" ng-submit="login(auth)">
					<div class="content">
						<div class="login-form">
							<div class="panel panel-body shadow">
								<div class="text-center font-weight-bold mt-5 mb-5 help-block">
									<h2>Login</h2>
								</div>
								<div id="errorMessage" class="alert alert-danger col-sm-12" ng-show="errorMessage">
									{{errorMessage}}</div>
								<div class="form-group">
									<div><input type="username" class="form-control" placeholder="Username"
										id="username" ng-model="auth.userName" required></div>
								</div>
								<div class="form-group">
									<div><input type="password" class="form-control" placeholder="Password"
										id="password" ng-model="auth.password" required></div>
								</div>
								<div spinner-loader load-spinner={{loadSpinner}}></div>
								<div class="form-group">
									<button id="login-submit" type="submit" class="btn bg-primary btn-block">Login
										<i class="icon-arrow-right14 pl-3"></i></button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
